<template name="fullList">
			  {{#if Template.subscriptionsReady}}
        <div class="row">
          <div class="twelve wide column">
<div class="ui inverted menu">
  {{#each leagues}}
    {{> league}}
  {{/each}}
</div>
          </div>
        </div>
			  <div class="row">
			        <div class="twelve wide column">

    <div class="ui relaxed divided list">
    	      {{#each sportingEvents}}
        {{> sportingEvent}}
      {{/each}}

</div>
</div>
  <div class="four wide column">
    <ul>
      {{#each teams}}
        {{> team}}
      {{/each}}
    </ul>

  </div>

    </div>
    {{/if}}
</template>
