<template name="fullList">
          <div class="row">
          <div class="ten wide column">
<div class="ui inverted menu">
  {{#each leagues}}
    {{> league}}
  {{/each}}
</div>
          </div>
        </div>
			  {{#if Template.subscriptionsReady}}

			  <div class="row">
			        <div class="ten wide column">

    <div class="ui relaxed divided list">
    	      {{#each sportingEvents}}
        {{> sportingEvent}}
      {{/each}}

</div>
</div>
  <div class="six wide column">
<!-- <div class="ui compact vertical text menu">
  {{#each teams}}
        {{> team}}
      {{/each}}
</div> -->

    {{#if showTeamMenu}}
    <div class="ui text vertical menu">
  <div class="item">
    <div class="header">Select Team</div>
    <div class="menu">
        {{#each teams}}
          {{> team}}
        {{/each}}
    </div>
      </div>
</div>

    {{else}}
        <div class="ui secondary segment">
      <h4 class="ui header">About</h4>
  <p>This is a side project built by me, Chip Huyett. </p>
    <p>It uses the <a href="http://platform.seatgeek.com/" target="_blank">SeatGeek API</a> to track the minimum, average, and maximum ticket prices for upcoming MLB, NBA, and NHL, updating the prices every half hour.</p>
<p> In addition to the API, this was built with <a href="https://www.meteor.com/" target="_blank">Meteor.js</a>, <a href="http://www.highcharts.com/" target="_blank">Highcharts.js</a>, and <a href="https://semantic-ui.com/" target="_blank">Semantic.UI</a>.</p>
<p>View the repo on <a href="https://github.com/huyettcp/seatgeek_pricing_trending" target="_blank">GitHub</a>.</p>
</div>

    {{/if}}


  </div>

    </div>
    {{else}}
<div class="row">
      <div class="row">
        </div>
        <div class="row">
        </div>
<div class="ten wide column">
  <div class="ui active large inline loader"></div>
  <div class="ui medium grey header">Loading...</div>

</div>
</div>
    {{/if}}

</template>
