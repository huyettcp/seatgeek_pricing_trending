<template name="eventPage">
	<div class="row">
	<div class="sixteen wide column"> <div class="ui medium header">{{sportingEvent.shortTitle}} - {{sportingEvent.datetimeLocal}}</div></div>
	</div>
		<div class="row">
	  <div class="three wide column">
	  	<div class="ui list">
  <a class="item" href="{{sportingEvent.url}}" target="_blank">View on SeatGeek</a>
</div>
		<div class="ui list">
  <div class="item">
    <div class="header">Venue</div>
    {{sportingEvent.venue}}
  </div>
  <div class="item">
    <div class="header">City</div>
    {{sportingEvent.city}}, {{sportingEvent.state}}
  </div>
</div>

	<div class="ui inverted segment">
  <div class="ui inverted relaxed divided list">
    <div class="item">
      <div class="content">

             <div class="ui blue tiny header">Current Max</div>
         ${{sportingEvent.maxPrice}}
      </div>
    </div>
    <div class="item">
      <div class="content">
      	        <div class="ui green tiny header">Current Avg</div>
        	${{sportingEvent.avgPrice}}
      </div>
 
    </div>
    <div class="item">
      <div class="content">
       <div class="ui orange tiny header">Current Min</div>
        ${{sportingEvent.minPrice}}
      </div>
    </div>
  </div>
</div>
	  </div>
	  			  <div class="thirteen wide column">
<div id="container"></div>
			  	
	  </div>
	    </div>
</template>
